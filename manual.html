<body onload="init()">
<canvas id="canvas" style="position: absolute; left: 0px; top: 0px; -webkit-user-select: none;"></canvas>
<script>
function init() {
	var canvas = document.getElementById("canvas");
	Honey.pushBody(new Honey.Body(canvas, {fps:1000, useDirty:1}));
	//FPS
	Honey.body.add("LineText", {z:100, setClass:"fps", schedule:[function(){
		this.content("FPS:"+Honey.body.fpsShow+" useDirty:"+Honey.body.useDirty+" DirtyRects:"+Honey.body.dirtyShow);
		this.y(this.body().height()-this.height());
	}, 10]});
	
	//主动触发适应屏幕大小
	EventM.trigger("resize");
	
	///TEST
	Honey.body.add("Element", {}, {width:Honey.body.width(), height:Honey.body.height(), bgColor:"black"});
	var a1 = Honey.body.add("Element", {y:-199}, {width:100, height:100, bgColor:"red"});
	var a2 = Honey.body.add("Element", {y:-99}, {width:100, height:100, bgColor:"green"});
	a1.schedule([function(){
		this.y(this.y()+200);
	}, 100]);
	a2.schedule([function(){
		this.y(this.y()+200);
	}, 100]);
};
</script>
</body>
